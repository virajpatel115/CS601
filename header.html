<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Viraj's Header</title>

        <script src="https://kit.fontawesome.com/28ea3b8751.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <img src="https://virajpatel115.github.io/CS601_FinalProject_Patel/logo.jpg" alt="logo" class="logo">
            <ul>
                <li><a href="https://virajpatel115.github.io/CS601_FinalProject_Patel/">Home</a></li>
                <li><a href="#info">About me</a></li>
                <li><a href="https://virajpatel115.github.io/CS601_FinalProject_Patel/Skills/">Skills</a></li>
                <li><a href="https://virajpatel115.github.io/CS601_FinalProject_Patel/Hobbies/">Hobbies</a></li>
                <li><a href="https://virajpatel115.github.io/CS601_FinalProject_Patel/Education/">Education</a></li>
                <li><a href="https://virajpatel115.github.io/CS601_FinalProject_Patel/Resume/">Resume</a></li>
                <a class="button" id="button" href="https://virajpatel115.github.io/CS601_FinalProject_Patel/Contact/">Contact Me</a>
            </ul>
        </nav>    
    </body>
</html>


<style>
    * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }

    nav {
        background-color: black;
        height: 6em;
        width: 100%;
    }

    .logo {
        display: inline-block;
        width: 5em;
        height: 6em;
    }

    nav ul {
        float: right;
        margin-right: 2em;
    }

    .navbar nav {
        padding: 1.5rem;
        display: flex;
        align-items: center;
    }

    nav ul li {
        color: white;
        display: inline-block;
        line-height: 95px;
        margin: auto 1em;
    }

    nav ul li a {
        color: white;
    }

    nav ul li a:hover{
        color: lightseagreen;
    }
    
    .checkbtn {
        font-size: 20px;
        color: white;
        float: left;
        padding: 10px 20px;
        line-height: 80px;
        cursor: pointer;
        display: none;
        
    }

    #check {
        display: none;
    }

    #button {
        text-decoration: none;
        color: white;
        border-style: solid;
        border-color: white;
        padding: 10px 10px;
        border-radius: 5px;
    }

    #button:hover {
        background-color: lightseagreen;
    }

    @media(max-width: 768px) {
        .checkbtn {
            display: block;
        }

        nav ul {
            margin-top: 5em;
        }

        ul {
            position: fixed;
            width: 25%;
            padding-top: 1em;
            height: 65%;
            background-color: black;
            left: 0;
            text-align: center;
        }
        nav ul li {
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }


        #check:checked ~ ul {
            display: none;
        }
    }
 
</style>
