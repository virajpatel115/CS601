<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Viraj's Hobbies</title>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script> 
            $(function(){
                $("#header").load("../header.html"); 
                $("#footer").load("../footer.html"); 
            });
        </script>   
    </head>
    
    <body>
        <div id="header"></div>
        <main>
            <div class="section-slideshow" id="section-slideshow">
                <div class="my-slideshow">
                    <div class="my-slides">
                        <div class="number">1/4</div>
                        <img src="./Images/basketball.jpg" style="width:100%; height:250px; max-height:100%">
                        <div class="text">Basketball</div>
                    </div>
                    
                    <div class="my-slides">
                        <div class="number">2/4</div>
                        <img src="./Images/traveling.jpg" style="width:100%">
                        <div class="text">Basketball</div>
                    </div>
                    
                    <div class="my-slides">
                        <div class="number">3/4</div>
                        <img src="./Images/gym.jpg" style="width:100%">
                        <div class="text">Basketball</div>
                    </div>
                    
                    <div class="my-slides">
                        <div class="number">4/4</div>
                        <img src="./Images/photography.jpg" style="width:100%">
                        <div class="text">Basketball</div>
                    </div>

                    <a class="previous" onclick="moveSlides(-1)">&#8678;</a>
                    <a class="next" onclick="moveSlides(1)">&#8680;</a>
                </div>
                <div style="text-align: center">
                    <span class="dots" onclick="numSlide(1)"></span>
                    <span class="dots" onclick="numSlide(2)"></span>
                    <span class="dots" onclick="numSlide(3)"></span>
                    <span class="dots" onclick="numSlide(4)"></span>
                </div>
            </div>
    
            <div class="section-drag">
                <h2>Interactive Game!</h2>
                <h3>What is my favorite hobby?</h3>
                <div class="draggables">
                    <div class="draggable" draggable="true" id="drag-item1">Basketball</div>
                    <div class="draggable" draggable="true" id="drag-item2">Gym</div>
                    <div class="draggable" draggable="true" id="drag-item3">Photography</div>
                    <div class="draggable" draggable="true" id="drag-item4">Traveling</div>
                </div>
                <div class="dropzone" id="drop-zone">Drop here</div>
            </div> 
        </main>
        <div id="footer"></div>
        <script src="Drag.js"></script>
        <script src="Slideshow.js"></script>
    </body>
</html>
